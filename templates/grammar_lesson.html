<!-- grammar_lesson.html -->
{% extends 'base.html' %}
{% block head %}
<title>Grammar Lesson {{ lesson_number }}</title>
{% endblock %}

{% block body %}
<div class="content">
    <header class="lesson-header">
        <h1>{{ lesson.title }}</h1>
    </header>

    <div class="grammar-content">
        {{ lesson.content|safe }}
    </div>

    <div class="lesson-navigation">
        {% if lesson_number > 1 %}
        <a href="{{ url_for('learning.grammar_lesson', lesson_number=lesson_number-1) }}" class="nav-button">Previous Lesson</a>
        {% endif %}
        {% if lesson_number < 2 %}
        <a href="{{ url_for('learning.grammar_lesson', lesson_number=lesson_number+1) }}" class="nav-button">Next Lesson</a>
        {% endif %}
    </div>
</div>
{% endblock %}
